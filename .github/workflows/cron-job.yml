name: Run Cron Jobs

on:
  schedule:
    - cron: "0 8 * * *" # Daily
    - cron: "0 8 * * MON" # Weekly
  workflow_dispatch: # Allow manual execution

jobs:
  daily-task:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Execute daily task
        run: node server.js --daily

  weekly-task:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Execute weekly task
        run: node server.js --weekly
