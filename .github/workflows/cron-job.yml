name: Run Cron Jobs

on:
  schedule:
    # Daily at 8:00 AM UTC
    - cron: "0 17 * * *"
    # Weekly on Mondays at 8:00 AM UTC
    - cron: "0 8 * * MON"
  workflow_dispatch: # Allow manual execution

jobs:
  run-cron:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Use your project's Node.js version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run daily task
      - name: Execute daily task
        if: github.event.schedule == '0 8 * * *'
        run: node server.js --daily

      # Step 5: Run weekly task
      - name: Execute weekly task
        if: github.event.schedule == '0 8 * * MON'
        run: node server.js --weekly
