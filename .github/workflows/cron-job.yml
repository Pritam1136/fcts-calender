name: Run Cron Jobs

on:
  schedule:
    # Schedule the workflow to run daily at 8:00 AM UTC
    - cron: "25 16 * * *"
    # Schedule the workflow to run weekly on Mondays at 8:00 AM UTC
    - cron: "0 8 * * MON"
  workflow_dispatch: # Allows manual trigger from GitHub Actions UI

jobs:
  run-cron:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Use the Node.js version required by your project

      # Step 3: Install project dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run the Node.js application
      - name: Run cron job
        env:
          PORT: ${{ secrets.PORT }} # Add PORT as a secret in your repository
          NODE_ENV: production
        run: |
          node server.js
